name: Django CI

on: 
  push:
  pull_request_target:

jobs:
  build:
    environment: CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DATABASE_URL: 'sqlite:///db.sqlite3'
      DEBUG: off
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v3
      - name: Fallback SECRET_KEY
        if: ${{ github.actor == 'dependabot[bot]' }}
        run: echo "SECRET_KEY=fallbacktc5*3ih&7ru&4&#!l7uyu5ufvwtplg+bw5t9(%-ra_qb&%x*rp" >> $GITHUB_ENV
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install GNU gettext
        run: sudo apt-get install gettext
      
      - name: Install Firefox
        uses: browser-actions/setup-firefox@latest
      
      - name: Install Selenium dependencies
        run: |
           sudo apt-get install xvfb
           wget https://github.com/mozilla/geckodriver/releases/download/v0.30.0/geckodriver-v0.30.0-linux64.tar.gz
           mkdir geckodriver
           tar -xzf geckodriver-v0.30.0-linux64.tar.gz -C geckodriver
           export PATH=$PATH:$PWD/geckodriver
          
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel
      - id: cache-pipenv
        uses: actions/cache@v3.3.1
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install python dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
          pipenv install --deploy --dev
          
      - name: Cache dependencies
        uses: actions/cache@v3.3.1
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
          
      - name: Install NPM dependencies
        run: npm ci
              
      - name: Prepare application
        run: | 
          pipenv run python manage.py migrate
          pipenv run python manage.py collectstatic --noinput
          pipenv run python manage.py compilemessages
      
      
      - name: Run unit tests
        run: | 
          pipenv run coverage run manage.py test --exclude-tag=functional -v 2
          pipenv run coverage xml
      - name: Codecov functional tests
        uses: codecov/codecov-action@v3.1.2
        with:
          files: ./coverage.xml
          flags: unit
      
      - name: Run functional tests
        run: | 
          pipenv run coverage run manage.py test --tag=functional -v 2
          pipenv run coverage xml
      - name: Codecov functional tests
        uses: codecov/codecov-action@v3.1.2
        with:
          files: ./coverage.xml
          flags: functional
          
      - name: CodeClimate
        uses: paambaati/codeclimate-action@v4.0.0
        if: ${{ github.actor != 'dependabot[bot]' }}
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}

