{% load i18n %}
<div class="modal fade" id="deleteGameModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">{% trans "Are you sure?" %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" data-template="{% trans "Do you really want to delete the game <strong>${name}</strong> along with all its bookings?" %}">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger confirm-delete" data-dismiss="modal">{% trans "Remove game" %}</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Cancel" %}</button>
      </div>
    </div>
  </div>
</div>
