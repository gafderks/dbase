<!DOCTYPE html>
{% load i18n %}
{% load static %}
{% load compress %}
<html lang="{{ get_current_language }}" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Geert Derks">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'booking/icons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'booking/icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'booking/icons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'booking/icons/site.webmanifest' %}">
    <title>{% trans "Material Database" %} {% block title %} {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% compress css %}
    {% block styles %}
    <link rel="stylesheet" href="{% static 'booking/autocomplete.css' %}">
    <style type="text/css">
      body.clouds {
          background-image: url("{% static "booking/clouds.png"%}");
          background-repeat: repeat-x;
          background-position: left top;
          background-size: cover;
      }
    </style>
    {% endblock %}
    {% endcompress %}
</head>
<body class="{% block body_class %}{% endblock %}" {% block body_attrs %}{% endblock %}>

{% block layout %}{% endblock %}

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/7e6a9e4814.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/corejs-typeahead@1.3.0/dist/typeahead.bundle.min.js" integrity="sha256-cfRuFEHqSN37UdN06AmhFAxSiW4oHC5cpgmDL5pmQ3E=" crossorigin="anonymous"></script>
{% compress js %}
{% block scripts %}

{% endblock %}
<script type="text/javascript">
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
</script>
{% endcompress %}
</body>
</html>
