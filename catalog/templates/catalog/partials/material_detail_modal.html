{% load i18n %}
<div class="modal" id="catalogModal" tabindex="-1" aria-labelledby="catalogModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header p-0" style="height: 0">
        <button type="button" class="close mt-3 mr-3" style="z-index: 2000" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body pb-0" data-loading="{% translate "Loading..." %}">
        <div class="d-flex justify-content-center">
          <div class="spinner-grow text-secondary m-5" role="status">
            <span class="sr-only">{% translate "Loading..." %}</span>
          </div>
        </div>
      </div>
      <div class="modal-footer border-top-0 pt-0">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Close" %}</button>
      </div>
    </div>
  </div>
</div>
