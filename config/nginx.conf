events {}

http {
    upstream django_app {
        server web:8000;
    }

    server {
        include mime.types;
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://django_app;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
        }

        location /static/ {
            autoindex off;
            alias /opt/services/dbase/static/;
        }
    }
}
