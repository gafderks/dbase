version: "2"
plugins:
  csslint:
    enabled: true
  eslint:
    enabled: true
    channel: "eslint-6"
    config:
      config: .eslintrc.json
  scss-lint:
    enabled: true
  git-legal:
    enabled: true
  markdownlint:
    enabled: true
  fixme:
    enabled: true
exclude_patterns:
  - "**/migrations/*"
  - "**/tests/*"
